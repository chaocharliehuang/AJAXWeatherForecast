<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Check the weather!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <style>
            body {
                margin-top: 20px;
            }
            h2 {
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            
            <div class="search-form row">
                <form class="col-md-6 well" method="post">
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input required type="text" class="form-control" name="city" id="city">
                    </div> <!-- end form-group div -->
                    <button type="submit" class="btn btn-default">Search Weather</button>
                </form>
            </div> <!-- end search-form div -->

            <div class="weather-data row">
            </div>

        </div> <!-- end container div -->

        <!--*******************LOAD SCRIPTS*******************-->
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 
        <!-- Main JS -->
        <script src="main.js"></script>
    </body>
</html>
